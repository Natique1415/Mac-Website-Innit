<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS Status Bar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="status-bar">
    <div class="left-content">
      <div class="time" id="currentTime">--:--</div>
    </div>
    <div class="right-content">
      <object data="icons/cellular-connection.svg" type="image/svg+xml" class="icon"></object>
      <object data="icons/wifi.svg" type="image/svg+xml" class="icon"></object>
      <object data="icons/battery.svg" type="image/svg+xml" class="icon"></object>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-container">
    <object data="icons/nav-bar.svg" type="image/svg+xml" class="nav-bar" id="navBar"></object>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
